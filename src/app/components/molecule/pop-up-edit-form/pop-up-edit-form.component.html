<div class="pft-pop-up-edit-form-container">
  <div
    class="pft-pop-up-edit-form-container__close-container"
    (click)="onClose()"
  >
    close
  </div>
  <div class="pft-pop-up-edit-form-container__body">
    <div class="pft-pop-up-edit-form-container__body--expense-type-container">
      <span>Type :</span>
      <pft-button
        class="income-btn"
        title="Income"
        (buttonClicked)="onClickHandler('Income')"
        [btnType]="isIncome ? 'btn-primary' : 'btn-outline-primary'"
      ></pft-button>
      <pft-button
        class="expense-btn"
        title="Expense"
        (buttonClicked)="onClickHandler('Expense')"
        [btnType]="!isIncome ? 'btn-primary' : 'btn-outline-primary'"
      ></pft-button>
    </div>
    <div class="pft-pop-up-edit-form-container__body--amount-container">
      <span>Amount :</span>
      <pft-input
        class="amount-input-contianer"
        [value]="amount"
        (valueChange)="amount = $event"
        placeholder="Enter amount"
        type="number"
      ></pft-input>
    </div>
    <div class="pft-pop-up-edit-form-container__body--discribtion-container">
      <span>Description :</span>

      <pft-input
        class="description-input-contianer"
        [value]="description"
        (valueChange)="description = $event"
        placeholder="Enter description"
      ></pft-input>
    </div>
  </div>
  <div
    class="pft-pop-up-edit-form-container__save-container"
    (click)="onSave()"
  >
    <pft-button title="Save"></pft-button>
  </div>
</div>
